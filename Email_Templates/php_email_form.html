<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'
        integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css2?family=Russo+One&display=swap' rel='stylesheet'>
</head>

<body style="font-family: 'Russo One', sans-serif;">
    <div class="container justify" style="border-style: solid;">
        <div class="row">
            <img src="http://rhodesperformance.net/Logos/R-logo-backdrop.jpg" style="width: 350;height: 150; padding-bottom: 5mm;">
        </div>
        <div class='row'>
            <h4>Your email has been sent!</h4>
            
        </div>
        <div class='row'>
            <h6>We will get back to you shortly!</h6> 
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <p>Name: $name</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Email: $email</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Subject: $subject</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Message: $message</p>
            </div>
        </div>
    </div>
</body>
</html>
